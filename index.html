<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container">
        <form  action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get In Touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="6f801ee5-e5f4-48da-bcaf-339ca51638c0">
            <input type="text" name="name" placeholder="Your Name" class="contact-input" required >
            <input type="email" name="email" placeholder="Your EMail" class="contact-input" required >
            <textarea name="message" placeholder="Your Message" class="contact-input" required></textarea>
            <button type="submit">Submit<img src="assets/arrow_icon.png"></button>
        </form>
        <div class="contact-right">
            <img src="assets/right_img.png">
        </div>
    </div>
</body>
</html>
